<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .list-group-item {
            background-color: #dce2e9;;
            font-size: 16px;
            font-weight: bold;
            color: #ed8a10;
        }
    </style>
    <script>
    // Function to add item to the shopping list
        function addItem() {
    // Get the input value and convert it to uppercase
            let itemText = document.getElementById("itemInput").value;
            itemText = itemText.toUpperCase();
    // If the input is empty, do not add an item
            if (itemText === "") return;
    // Create a new list item
            let list = document.getElementById("shoppingList");
            let listItem = document.createElement("li");
    // assign the class to the list item
            listItem.className = "list-group-item d-flex justify-content-between align-items-center style='font-size: 30px; color: blue;'";
    // adding the inner HTML to the list item
            listItem.innerHTML = `
                <input type="checkbox" class="form-check-input me-2" onclick="toggleItem(this)">
                <span class="item-text">${itemText}</span>
                <button class="btn btn-sm btn-outline-danger" onclick="removeItem(this)">X</button>
            `;
    // Append the new list item to the list
            list.appendChild(listItem);
    // Clear the input field
            document.getElementById("itemInput").value = "";          
        }
    // Function to remove item from the shopping list
        function removeItem(button) {
    // Get the parent list item of the button and remove it
            button.parentElement.remove();
        }
    // Function to toggle the item if checked or unchecked
        function toggleItem(checkbox) {
            let text = checkbox.nextElementSibling;
            if (checkbox.checked) {
                text.style.textDecoration = "line-through";
                text.style.color = "gray";
            } else {
                text.style.textDecoration = "none";
                text.style.color = "#ed8a10";              
            }
        }
    </script>
</head>
<body style="background-color: #b7bcc1;">
    <!-- bootstrap  -->
    <div class="container" style="margin: 50px;">
        <div class="text-center mb-4">
            <h1 style="color: #5c3bd0; font-weight: bold;">My Shopping List</h1>
            <p style="color: #5c3bd0;">Keep track of your shopping list!</p>
            <div class="row">
                
                <div class="col-6 col-md-6 offset-md-3">
    <!-- Input field and button to add item -->
            <div class="input-group mb-3">
                <input type="text" id="itemInput" class="form-control" placeholder="Add new item to the list">
                <button class="btn btn-primary" onclick="addItem()">Add Item</button>
            </div>
            <ul id="shoppingList" class="list-group">
    <!-- Items will be added here dynamically -->
            </ul>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 
</body>
</html>
